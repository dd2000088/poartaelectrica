<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Control Poartă Electrică</title>
</head>
<body>
  <h1>Control Poartă</h1>
  <button onclick="sendCommand('ddeesscchhiiddee')">Deschide</button>
  <button onclick="sendCommand('iinncchhiiddee')">Închide</button>
  <button onclick="sendCommand('ssttoopp')">Stop</button>
  <p id="status"></p>

  <script>
    async function sendCommand(cmd) {
      try {
        const response = await fetch(`/api/proxy?path=${cmd}`);
        const text = await response.text();
        document.getElementById("status").innerText = text;
      } catch (err) {
        document.getElementById("status").innerText = "Eroare la server!";
      }
    }
  </script>
</body>
</html>
