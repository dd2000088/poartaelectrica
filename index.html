<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control PoartÄƒ</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }

  h1 {
    margin-top: 20px;
    color: #333;
  }

  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
  }

  .open { background-color: #4CAF50; }
  .close { background-color: #f44336; }
  .stop { background-color: #ff9800; }

  #status {
    margin-top: 20px;
    font-size: 18px;
  }

  #esp-status {
    display: inline-block;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    margin-left: 10px;
  }

  #esp-status.connected { background-color: green; }
  #esp-status.disconnected { background-color: red; }

  #gate-panel {
    margin: 30px auto;
    width: 300px;
    height: 200px;
    border: 2px solid #333;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    background-color: red;
  }

  .door {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background-color: #888;
    transition: transform 2s ease;
  }

  #door-left { left: 0; }
  #door-right { right: 0; }

  #message-list {
    list-style: none;
    padding: 0;
  }
</style>
</head>

<body>

<h1>Control PoartÄƒ Live</h1>

<button class="open" onclick="sendCommand('ddeesscchhiiddee')">Deschidere</button>
<button class="close" onclick="sendCommand('iinncchhiiddee')">ÃŽnchidere</button>
<button class="stop" onclick="sendCommand('oopprreessttee')">Stop</button>

<div id="status">
  Stare ESP32:
  <span id="esp-status" class="disconnected"></span>
</div>

<div id="gate-panel">
  <div id="door-left" class="door"></div>
  <div id="door-right" class="door"></div>
</div>

<h3>Mesaje de stare</h3>
<ul id="message-list"></ul>

<script>
const proxyUrl = "/api/proxy";
let espOnline = false;
let lastMessage = "";

// ===================== TRIMITERE COMANDÄ‚ =====================
async function sendCommand(command) {
  if (!espOnline) return;

  try {
    await fetch(`${proxyUrl}?cmd=${command}`);
  } catch (err) {
    console.error("Eroare trimitere comandÄƒ:", err);
  }
}

// ===================== ANIMAÈšIE UÈ˜I =====================
function animateDoors(action) {
  const left = document.getElementById("door-left");
  const right = document.getElementById("door-right");

  if (action === "open") {
    left.style.transform = "translateX(-100%)";
    right.style.transform = "translateX(100%)";
  }

  if (action === "close") {
    left.style.transform = "translateX(0)";
    right.style.transform = "translateX(0)";
  }
}

// ===================== CULOARE POARTÄ‚ =====================
function updateGateColor(state) {
  const panel = document.getElementById("gate-panel");

  if (state === "open") panel.style.backgroundColor = "green";
  if (state === "close") panel.style.backgroundColor = "red";
}

// ===================== CONEXIUNE ESP =====================
async function checkConnection() {
  const status = document.getElementById("esp-status");

  try {
    const res = await fetch(`${proxyUrl}?cmd=ssttaattuutt`);
    espOnline = res.ok;
    status.className = espOnline ? "connected" : "disconnected";
  } catch {
    espOnline = false;
    status.className = "disconnected";
  }
}

// ===================== MESAJ LIVE + LOGICÄ‚ REALÄ‚ =====================
async function getStatusMessages() {
  if (!espOnline) return;

  try {
    const res = await fetch(`${proxyUrl}?cmd=mmeessaajj`);
    const data = await res.json();
    const msg = data.messages[0];

    if (!msg || msg === lastMessage) return;
    lastMessage = msg;

    // afiÈ™are mesaj
    const list = document.getElementById("message-list");
    list.innerHTML = "";
    const li = document.createElement("li");
    li.textContent = msg;
    list.appendChild(li);

    // ðŸ”¥ UI reacÈ›ioneazÄƒ DOAR la stare realÄƒ ðŸ”¥
    if (msg === "DESCHIDERE_IN_CURS") {
      animateDoors("open");
      updateGateColor("open");
    }

    if (msg === "INCHIDERE_IN_CURS") {
      animateDoors("close");
      updateGateColor("close");
    }

    if (msg === "DESCHISA_COMPLET") {
      updateGateColor("open");
    }

    if (msg === "INCHISA_COMPLET") {
      updateGateColor("close");
    }

  } catch (err) {
    console.error("Eroare mesaje:", err);
  }
}

// ===================== POLLING =====================
setInterval(() => {
  checkConnection();
  getStatusMessages();
}, 200);
</script>

</body>
</html>
